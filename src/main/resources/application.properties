#-- \u6570\u636E\u5E93\u548C\u8FDE\u63A5\u6C60\u76F8\u5173\u914D\u7F6E start --
# \u6570\u636E\u5E93\u8BBF\u95EE\u914D\u7F6E
# \u56E0\u4E3A\u662F\u4E24\u4E2A\u6570\u636E\u6E90\uFF0C\u6240\u4EE5\u5DE6\u8FB9\u662F\u4E0D\u4E00\u6837\u7684\uFF0C\u5982\u679C\u4F7F\u7528\u76F8\u540C\u7684\uFF0C\u90A3\u4E48springboot\u5C31\u6CA1\u6CD5\u533A\u5206\u4E86\uFF0C\u73B0\u5728\u589E\u52A0\u4E86\u6570\u636E\u5E93\u540D
# \u6240\u4EE5\u73B0\u5728\u7684\u8FD9\u4E9B\u5C5E\u6027\u540D\uFF0C\u662F\u6211\u4EEC\u81EA\u5B9A\u4E49\u7684\u5C5E\u6027\u540D\uFF0Cspringboot\u5E76\u4E0D\u8BA4\u8BC6\u8FD9\u4E9B\u5C5E\u6027\u540D
# \u6570\u636E\u6E901

dynamic-datasource.default-key=test
dynamic-datasource.datasources.test.type=com.alibaba.druid.pool.DruidDataSource
dynamic-datasource.datasources.test.driver-class-name=com.mysql.jdbc.Driver
dynamic-datasource.datasources.test.username=root
dynamic-datasource.datasources.test.password=root
dynamic-datasource.datasources.test.url=jdbc:mysql://localhost:3306/test

# \u6570\u636E\u6E902
dynamic-datasource.datasources.test2.type=com.alibaba.druid.pool.DruidDataSource
dynamic-datasource.datasources.test2.driver-class-name=com.mysql.jdbc.Driver
dynamic-datasource.datasources.test2.url=jdbc:mysql://localhost:3306/test2
dynamic-datasource.datasources.test2.username=root
dynamic-datasource.datasources.test2.password=root
# \u4E0B\u9762\u4E3A\u8FDE\u63A5\u6C60\u7684\u8865\u5145\u8BBE\u7F6E\uFF0C\u5E94\u7528\u5230\u4E0A\u9762\u6240\u6709\u6570\u636E\u6E90\u4E2D
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
spring.datasource.maxWait=60000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.timeBetweenEvictionRunsMillis=60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.minEvictableIdleTimeMillis=300000
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
spring.datasource.connectionProperties=druid.stat.mergeSql=true;
druid.stat.slowSqlMillis=5000
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899
spring.datasource.filters=stat,wall,log4j

#-- \u6570\u636E\u5E93\u548C\u8FDE\u63A5\u6C60\u76F8\u5173\u914D\u7F6E end --

#-- Mybatis\u76F8\u5173\u914D\u7F6E start --
# spring\u96C6\u6210Mybatis\u73AF\u5883,pojo\u522B\u540D\u626B\u63CF\u5305
mybatis.type-aliases-package=com.ling.dao.entity
# \u6307\u5B9A\u6620\u5C04\u6587\u4EF6\uFF0C\u53EF\u4EE5\u4F7F\u7528\u7EDF\u914D\u7B26 classpath:mapper/**/*.xml \u5373\u4E0D\u662F\u4F7F\u7528/..\u8868\u793A\u591A\u7EA7\u5305\uFF0C\u800C\u662F\u4F7F\u7528**
mybatis.mapper-locations=classpath:mapping/*.xml
# Mybatis\u5BF9Map\u7684\u89E3\u6790\u751F\u6210, \u5982\u679C\u503C(value)\u4E3Anull\u7684\u8BDD,\u90A3\u4E48key\u4E0D\u4F1A\u88AB\u52A0\u5165\u5230map\u4E2D,\u8BBE\u7F6E\u4E3Atrue\uFF0C\u8868\u793Avalue\u4E3Anull\u65F6\u4E5F\u5B58\u5230map\u4E2D
mybatis.configuration.callSettersOnNulls=true
#-- Mybatis\u76F8\u5173\u914D\u7F6E end --

#-- activeMQ\u914D\u7F6E start --
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
#\u662F\u5426\u662F\u5185\u5B58\u6A21\u5F0F\uFF0C\u9ED8\u8BA4\u4E3Atrue
spring.activemq.in-memory=true
#true\u8868\u793A\u4F7F\u7528\u8FDE\u63A5\u6C60
spring.activemq.pool.enabled=true
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
spring.activemq.pool.max-connections=5
#\u7A7A\u95F2\u7684\u8FDE\u63A5\u8FC7\u671F\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u4E3A30\u79D2
spring.activemq.pool.idle-timeout=30000
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C\u4E0EidleTimeout\u7684\u533A\u522B\u5728\u4E8E\uFF1AidleTimeout\u662F\u5728\u8FDE\u63A5\u7A7A\u95F2\u4E00\u6BB5\u65F6\u95F4\u5931\u6548\uFF0C\u800CexpiryTimeout\u4E0D\u7BA1\u5F53\u524D\u8FDE\u63A5\u7684\u60C5\u51B5\uFF0C\u53EA\u8981\u8FBE\u5230\u6307\u5B9A\u65F6\u95F4\u5C31\u5931\u6548\u3002\u9ED8\u8BA4\u4E3A0\uFF0Cnever
spring.activemq.pool.expiry-timeout=0
queueName=publish.queue
topicName=publish.topic
#-- activeMQ\u914D\u7F6E end --

#-- server\u76F8\u5173\u914D\u7F6E start --
#\u5B9A\u4E49\u542F\u52A8\u7AEF\u53E3\u53F7
server.port=8088
#\u914D\u7F6E\u4E0A\u4E0B\u6587\u8DEF\u5F84
server.servlet.context-path=/api
#-- server\u76F8\u5173\u914D\u7F6E end --

#\u5207\u6362\u5F00\u53D1\u3001\u6D4B\u8BD5\u3001\u751F\u4EA7\u73AF\u5883\u914D\u7F6E
spring.profiles.active=dev
# \u5B9A\u65F6\u4EFB\u52A1\u65F6\u95F4\u914D\u7F6E
test.cron=* * * * * *
#\u914D\u7F6E\u9875\u9762\u524D\u540E\u7F00
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#-- \u7B80\u5355\u65E5\u5FD7 start --
#spring\u7684\u65E5\u5FD7\u7EA7\u522B
#logging.level.org.springframework=debug
#spring\u4E0Bweb\u7684\u65E5\u5FD7\u7EA7\u522B
#logging.level.org.springframework.web=debug
#-- \u7B80\u5355\u65E5\u5FD7 end --

#\u591A\u4E2A\u4E0D\u540C\u7C7B\u578B\u7684\u6570\u636E\u5E93\u65F6\uFF0C\u89E3\u51B3\u56E0\u4E3A\u6570\u636E\u5E93\u4E0D\u540C\u5207\u6362\u65F6\u56E0\u4E3A\u65B9\u8A00\u95EE\u9898\u53C2\u6570\u7684\u5206\u9875\u9519\u8BEF
pagehelper.auto-runtime-dialect=true


