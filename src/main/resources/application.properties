#-- \u6570\u636E\u5E93\u548C\u8FDE\u63A5\u6C60\u76F8\u5173\u914D\u7F6E start --
# \u6570\u636E\u5E93\u8BBF\u95EE\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test2?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
# \u4E0B\u9762\u4E3A\u8FDE\u63A5\u6C60\u7684\u8865\u5145\u8BBE\u7F6E\uFF0C\u5E94\u7528\u5230\u4E0A\u9762\u6240\u6709\u6570\u636E\u6E90\u4E2D
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#\u8FDE\u63A5\u6C60\u4E2D\u53EF\u540C\u65F6\u8FDE\u63A5\u7684\u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u5F53\u6C60\u4E2D\u6CA1\u6709\u7A7A\u95F2\u8FDE\u63A5\u53EF\u7528\u65F6\uFF0C\u5C31\u4F1A\u963B\u585E\u76F4\u5230\u8D85\u51FAconnectionTimeout\u8BBE\u5B9A\u7684\u6570\u503C \u9ED8\u8BA4\u503C10
spring.datasource.hikari.maximum-pool-size=15
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\uFF0CHikariCP \u5EFA\u8BAE\u6211\u4EEC\u4E0D\u8981\u8BBE\u7F6E\u6B64\u503C\uFF0C\u800C\u662F\u5145\u5F53\u56FA\u5B9A\u5927\u5C0F\u7684\u8FDE\u63A5\u6C60 \u4E0EmaximumPoolSize\u6570\u503C\u76F8\u540C
spring.datasource.hikari.minimum-idle=6
#\u7A7A\u95F2\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09\uFF0C\u53EA\u6709\u5728minimumIdle<maximumPoolSize\u65F6\u751F\u6548\uFF0C\u8D85\u65F6\u7684\u8FDE\u63A5\u53EF\u80FD\u88AB\u56DE\u6536\uFF0C\u6570\u503C 0 \u8868\u793A\u7A7A\u95F2\u8FDE\u63A5\u6C38\u4E0D\u4ECE\u6C60\u4E2D\u5220\u9664 \u9ED8\u8BA4\u503C600000\uFF0810\u5206\u949F\uFF09
spring.datasource.hikari.idle-timeout=30000
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u7684\u6700\u957F\u751F\u547D\u5468\u671F\uFF08\u6BEB\u79D2\uFF09\u3002\u6570\u503C 0 \u8868\u793A\u4E0D\u9650\u5236 \u9ED8\u8BA4\u503C1800000\uFF0830\u5206\u949F\uFF09
spring.datasource.hikari.max-lifetime=1800000
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09\uFF0C\u5982\u679C\u5728\u6CA1\u6709\u8FDE\u63A5\u53EF\u7528\u7684\u60C5\u51B5\u4E0B\u7B49\u5F85\u8D85\u8FC7\u6B64\u65F6\u95F4\uFF0C\u5219\u629B\u51FA SQLException \u9ED8\u8BA4\u503C30000\uFF0830\u79D2\uFF09
spring.datasource.hikari.connection-timeout=30000
#\u662F\u5426\u81EA\u52A8\u63D0\u4EA4\u4E8B\u52A1 \u9ED8\u8BA4\u503Ctrue
spring.datasource.hikari.auto-commit=true
#\u8FDE\u63A5\u6C60\u540D\u79F0\uFF0C\u4E3B\u8981\u7528\u4E8E\u663E\u793A\u5728\u65E5\u5FD7\u8BB0\u5F55\u548C JMX \u7BA1\u7406\u63A7\u5236\u53F0\u4E2D,\u9ED8\u8BA4\u503Cauto-generated
spring.datasource.hikari.pool-name=DatebookHikariCP
#\u8FDE\u63A5\u6D4B\u8BD5\u67E5\u8BE2
spring.datasource.hikari.connection-test-query=SELECT 1
#-- \u6570\u636E\u5E93\u548C\u8FDE\u63A5\u6C60\u76F8\u5173\u914D\u7F6E end --

#-- Mybatis\u76F8\u5173\u914D\u7F6E start --
# spring\u96C6\u6210Mybatis\u73AF\u5883,pojo\u522B\u540D\u626B\u63CF\u5305
mybatis.type-aliases-package=com.ling.dao.entity
# \u6307\u5B9A\u6620\u5C04\u6587\u4EF6\uFF0C\u53EF\u4EE5\u4F7F\u7528\u7EDF\u914D\u7B26 classpath:mapper/**/*.xml \u5373\u4E0D\u662F\u4F7F\u7528/..\u8868\u793A\u591A\u7EA7\u5305\uFF0C\u800C\u662F\u4F7F\u7528**
mybatis.mapper-locations=classpath:mapping/*.xml
# Mybatis\u5BF9Map\u7684\u89E3\u6790\u751F\u6210, \u5982\u679C\u503C(value)\u4E3Anull\u7684\u8BDD,\u90A3\u4E48key\u4E0D\u4F1A\u88AB\u52A0\u5165\u5230map\u4E2D,\u8BBE\u7F6E\u4E3Atrue\uFF0C\u8868\u793Avalue\u4E3Anull\u65F6\u4E5F\u5B58\u5230map\u4E2D
mybatis.configuration.callSettersOnNulls=true
#\u5F00\u542F\u4E8C\u7EA7\u7F13\u5B58
mybatis.configuration.cache-enabled=true
#-- Mybatis\u76F8\u5173\u914D\u7F6E end --


#-- redis\u76F8\u5173\u914D\u7F6E start --
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09//\u5411redis\u7684\u7B2C\u4E00\u4E2A\u6570\u636E\u5E93\u5B58\u50A8
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=192.168.88.130
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
#Redis\u670D\u52A1\u5BC6\u7801
#spring.redis.password=123456
## \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=8
## \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
## \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
## \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=2
## \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=1000
#-- redis\u76F8\u5173\u914D\u7F6E end --

#-- server\u76F8\u5173\u914D\u7F6E start --
spring.application.name=springbootDemo
#\u5B9A\u4E49\u542F\u52A8\u7AEF\u53E3\u53F7
server.port=8088
#\u914D\u7F6E\u4E0A\u4E0B\u6587\u8DEF\u5F84
server.servlet.context-path=/api
#-- server\u76F8\u5173\u914D\u7F6E end --

#-- thymeleaf\u914D\u7F6E start --
#\u5173\u95EDthymeleaf\u7F13\u5B58,\u5F00\u53D1\u65F6\u4F7F\u7528,\u5426\u5219\u6CA1\u6709\u5B9E\u65F6\u753B\u9762,\u9ED8\u8BA4true
spring.thymeleaf.cache=false
#\u6A21\u677F\u7F16\u7801,\u975E\u4E25\u683C\u7684html(\u5FC5\u987B\u5148\u5F15\u5165nekoHTML\u4F9D\u8D56)\uFF0Chtml5\u4E25\u683C\u7684html
spring.thymeleaf.mode=LEGACYHTML5

#-- \u4EE5\u4E0B\u9ED8\u8BA4\u5373\u53EF\uFF0C\u4E0D\u7528\u914D --
#\u68C0\u67E5\u6A21\u677F\u662F\u5426\u5B58\u5728\uFF0C\u7136\u540E\u518D\u5448\u73B0,\u9ED8\u8BA4true
spring.thymeleaf.check-template-location=true
#Content-Type\u503C,\u9ED8\u8BA4text/html
spring.thymeleaf.servlet.content-type=text/html
#\u5728\u6784\u5EFAURL\u65F6\u9884\u5148\u67E5\u770B\u540D\u79F0\u7684\u524D\u7F00,\u9ED8\u8BA4classpath:/templates/
spring.thymeleaf.prefix=classpath:/templates/
#\u6784\u5EFAURL\u65F6\u9644\u52A0\u67E5\u770B\u540D\u79F0\u7684\u540E\u7F00,\u9ED8\u8BA4.html
spring.thymeleaf.suffix=.html
#-- thymeleaf\u914D\u7F6E end --

#\u5207\u6362\u5F00\u53D1\u3001\u6D4B\u8BD5\u3001\u751F\u4EA7\u73AF\u5883\u914D\u7F6E
spring.profiles.active=dev
# \u5B9A\u65F6\u4EFB\u52A1\u65F6\u95F4\u914D\u7F6E
test.cron=* * * * * *
#\u914D\u7F6E\u9875\u9762\u524D\u540E\u7F00
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#\u6307\u5B9A\u70ED\u90E8\u7F72\u89E6\u53D1\u6587\u4EF6
spring.devtools.restart.trigger-file=.tragger


